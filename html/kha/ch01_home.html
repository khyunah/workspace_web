<!DOCTYPE html>
<!-- 이 문서의 타입을 알려주는 역할. html 문서입니다. -->
<html lang="en">
  <!-- 장애가 있는 사람을 위한 스크린리더기를 통해 음성으로 출력되는 언어이다. -->
  <head>
    <meta charset="UTF-8" />
    <!-- 해당 문서에 대한 문자타입을 UTF-8로 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 기본 브라우저를 설정하는 것. 해당 브라우저가 없어도 다른걸로 열린다는 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 가로크기를 윈도우의 크기만큼 연다는 뜻 -->
    <title>Document</title>
  </head>
  <body></body>
</html>
